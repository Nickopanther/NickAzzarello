<!DOCTYPE html>
<html lang="eng">
<head>
    <style type="text/css">
        #content {
            background-color: yellow;
            width: 300px;
            height: 200px;
            font-size: 200%;
            position: absolute;
            left: 300px;
            top 100px;
            padding-left: .5em;
        }
    </style>
    <script type="text/javascript"
            src="jquery-3.1.1.min.js">
    </script>
    <script type = "text/javascript">
        $(init);
        function init() {
            $("#move").click(move);
            $("#glide").click(glide);
            $("#left").click(left);
            $("#right").click(right);
        }
        function move() {
            $("#content").css("left", "50px").css("top", "100px");
        }
        function glide() {
            $("#content").css("left", "50px").css("top", "100px");
            $("#content").animate({
                "left": "400px",
                "top": "200px"
            }, 2000);
        }
        function left() {
            $("#content").animate({"left": "-=10px"}, 100);
        }
        function right() {
            $("#content").animate({"left": "+=10px"}, 100);
        }
    </script>
</head>
<body>
    <h1>Animation</h1>
    <form action ="">
        <fieldset>
            <button type="button"
                    id="move">
            Move
            </button>
            <button type="button"
                    id="glide">
            Glide
            </button>
            <button type="button"
                    id="left">
            &lt;--
            </button>
            <button type="button"
                    id="right">
            -->
            </button>
        </fieldset>
    </form>
    <p id="content">This content will move in response to the controls.</p>
</body>
</html>
