<!DOCTYPE html>
<html lang="eng">
<head>
    <style>
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Get Circumference</h1>
    <script>
        function getCircumference() {
            var radius = 12;
            return 2 * Math.PI * radius;
        }
        document.write("<h2>" + getCircumference() + "</h2>");
    </script>
</body>
</html>
